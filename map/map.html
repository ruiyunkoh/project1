<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
    />
    <link rel="stylesheet" href="map.css" />
  </head>
  <body>
    <div id="map-container">
      <div>
        <a href="/index.html">
          <button type="button" class="home-button">Home</button></a
        >
      </div>
      <div id="map"></div>
      <div id="control-overlay">
        <div class="tab">
          <button
            class="tablinks"
            id="defaultOpen"
            onclick="openTab(event, 'filter')"
          >
            Filter
          </button>
          <button class="tablinks" onclick="openTab(event, 'search-container')">
            Search
          </button>
        </div>
        <div class="toggle-btn" onclick="show()">
          <i class="fas fa-arrows-alt-v"></i>
        </div>
        <form id="filter" class="tabcontent">
          <div class="region-filter">
            <h3>Zoom into Regions</h3>
            <label for="region">Select region:</label>
            <select
              name="region"
              id="singapore-regions"
              onchange="zoomOnSelect()"
            >
              <option value="all" selected>Show All</option>
              <option value="north">North</option>
              <option value="central">Central</option>
              <option value="east">East</option>
              <option value="west">West</option>
            </select>
          </div>
          <div class="layer-options">
            <h3>Amenities to choose</h3>
            <input
              type="checkbox"
              id="pet-boarding"
              name="pet-boarding"
              value="pet-boarding"
              checked
            />
            <label for="pet-boarding"> Pet Boarding</label><br />
            <input
              type="checkbox"
              id="groomers"
              name="groomers"
              value="groomers"
              checked
            />
            <label for="groomers"> Groomers</label><br />
            <input
              type="checkbox"
              id="dog-run"
              name="dog-run"
              value="dog-run"
              checked
            />
            <label for="dog-run"> Dog-run</label><br />
            <input
              type="checkbox"
              id="pet-pools"
              name="pet-pools"
              value="pet-pools"
              checked
            />
            <label for="pet-pools"> Pet-Pools</label><br />
            <input
              type="checkbox"
              id="restaurants"
              name="restaurants"
              value="restaurants"
              checked
            />
            <label for="restaurants"> Pet-friendly Restaurants</label><br />
            <input
              type="checkbox"
              id="staycation"
              name="staycation"
              value="staycation"
              checked
            />
            <label for="staycation"> Pet-friendly Staycations</label
            ><br /><br />
          </div>
          <input class="reset-button" type="reset" value="Reset" />
        </form>
        <div id="search-container" class="tabcontent">
          <h3>Search for an amenity</h3>
          <input id="search-input" type="text" />
          <button id="search-btn"><i class="fas fa-search"></i></button>
          <div id="search-results"></div>
        </div>
      </div>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="app.js"></script>
  </body>
</html>
